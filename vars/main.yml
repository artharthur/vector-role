---
vector_config:
  sources:
    demo_logs:
      type: "demo_logs"
      format: "syslog"
      interval: 1
  sinks:
    to_clickhouse:
      type: "clickhouse"
      inputs:
        - "demo_logs"
      database: "logs"
      endpoint: "http://{{ clickhouse_host | default('127.0.0.1') }}:8123"
      table: "vector_table"
      compression: "gzip"
      healthcheck: true
      skip_unknown_fields: true
